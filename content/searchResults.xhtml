  <head>
  <link rel="stylesheet"

  <script type="application/javascript;version=1.8"

  <script type="application/javascript;version=1.8"

    Timeline_ajax_url="chrome://experimentaltoolbar/content/timeline/src/ajax/api/simile-ajax-api.js?bundle=false";
    Timeline_urlPrefix='chrome://experimentaltoolbar/content/timeline/src/webapp/api/';
    Timeline_parameters='bundle=false';

    //Timeline_ajax_url="chrome://experimentaltoolbar/content/timeline_packed/timeline_ajax/simile-ajax-api.js";

<body onload="OnLoad()">
  <div id="my-timeline" style="height: 150px; border: 1px solid #aaa" class="dark-theme"></div>
  <div id="window">
    <div class="results" id="results">
      <div id="navigation">
        <query id="query"/>
        <div id="backButton" class="command" onclick="goback()" style="opacity: 0;">Back</div>
      </div>
      <div class="conversations" id="conversations"/>
    </div>
    <div class="rhs">
      <div id="commandbox" class="commandbox">
         <div class="command">Delete</div>
         <div class="command">Move</div>
         <div class="command">Archive</div>
         <div class="command">Mark as Junk</div>
      </div>
      <div class="messagelist" id="messagelist"/>
    </div>
  </div>
